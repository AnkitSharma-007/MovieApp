<div class="docs-example-viewer-wrapper w-50">
  <div class="docs-example-viewer-title mat-elevation-z2">
    <div class="docs-example-viewer-title-spacer">
      <h3>Login</h3>
      <div>
        <strong>New User? </strong>
        <button
          mat-raised-button
          class="mat-elevation-z4"
          [routerLink]="['/register']"
        >
          Register
        </button>
      </div>
    </div>
  </div>
  <div class="docs-example-viewer-body">
    <mat-card class="w-100">
      <mat-card-header>
        <mat-card-subtitle>
          <mat-error *ngIf="loginForm.errors"
            >Username or Password is incorrect.</mat-error
          >
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
          <mat-form-field class="w-100 mt-1" appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              placeholder="Username"
              formControlName="username"
              required
            />
            <mat-error
              *ngIf="
                loginFormControl.username.touched &&
                loginFormControl.username.errors?.['required']
              "
              >Username is required</mat-error
            >
          </mat-form-field>

          <mat-form-field class="w-100 mt-1" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Password"
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              required
            />
            <mat-icon matSuffix (click)="showPassword = !showPassword">{{
              showPassword ? "visibility" : "visibility_off"
            }}</mat-icon>
            <mat-error
              *ngIf="
                loginFormControl.password.touched &&
                loginFormControl.password.errors?.['required']
              "
              >Password is required</mat-error
            >
          </mat-form-field>
          <mat-card-actions align="end">
            <button mat-raised-button color="primary">Login</button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
