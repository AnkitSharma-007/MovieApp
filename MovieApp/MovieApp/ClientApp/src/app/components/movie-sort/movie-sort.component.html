<mat-card class="my-4">
  <mat-card-header class="mat-elevation-z2 custom-card-header">
    <mat-card-title class="mat-h1">Sort Movies</mat-card-title>
  </mat-card-header>
  <mat-card-content class="p-3">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Sort parameter</mat-label>
      <mat-select
        [(value)]="selectedSort"
        (selectionChange)="SortMovieData($event)"
      >
        <mat-option value="title">Title</mat-option>
        <mat-option value="rating">Rating</mat-option>
        <mat-option value="duration">Duration</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
