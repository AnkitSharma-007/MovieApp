@if(filterSuggetions$ | async; as filterSuggetions){
<form>
  <input
    (keydown.enter)="searchMovies()"
    class="searchbox"
    type="search"
    placeholder="Search movies by name or genre"
    [formControl]="searchControl"
    [matAutocomplete]="auto"
    (search)="cancelSearch()"
  />
  <mat-autocomplete (optionSelected)="searchMovies()" #auto="matAutocomplete">
    @for (movie of filterSuggetions; track movie) {
    <mat-option [value]="movie.title">
      {{ movie.title }}
    </mat-option>
    }
  </mat-autocomplete>
</form>
}
