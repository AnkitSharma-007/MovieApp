<mat-nav-list class="p-1 mat-elevation-z2">
  <mat-list-item [class.active-category]="!selectedGenre" routerLink="/">
    <a>All Categories</a>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item
    *ngFor="let genre of genereList$ | async"
    [class.active-category]="selectedGenre === (genre.genreName | lowercase)"
    routerLink="/filter"
    [queryParams]="{ genre: genre.genreName | lowercase }"
    queryParamsHandling="merge"
  >
    <a>{{ genre.genreName }}</a>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-nav-list>
