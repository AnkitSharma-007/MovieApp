<mat-nav-list class="p-1 mat-elevation-z4">
  <mat-list-item [class.active-category]="!selectedGenre" routerLink="/">
    <a>All Categories</a>
  </mat-list-item>
  @for (genre of genereList$ | async; track genre) {
    <mat-list-item
      [class.active-category]="selectedGenre === (genre.genreName | lowercase)"
      routerLink="/filter"
      [queryParams]="{ genre: genre.genreName | lowercase }"
      queryParamsHandling="merge"
      >
      <a>{{ genre.genreName }}</a>
    </mat-list-item>
  }
</mat-nav-list>
