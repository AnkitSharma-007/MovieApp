@if (movieData$ | async; as movieData) {
<h2 mat-dialog-title>Do you want to delete this Movie ?</h2>
<mat-dialog-content>
  <table class="table table-lg w-100">
    <tbody>
      <tr>
        <td><strong>Title</strong></td>
        <td>{{ movieData.title }}</td>
      </tr>
      <tr>
        <td><strong>Genre</strong></td>
        <td>{{ movieData.genre }}</td>
      </tr>
      <tr>
        <td><strong>Language</strong></td>
        <td>{{ movieData.language }}</td>
      </tr>
      <tr>
        <td><strong>Duration</strong></td>
        <td>{{ movieData.duration }} mins</td>
      </tr>
      <tr>
        <td><strong>Rating</strong></td>
        <td>{{ movieData.rating }}</td>
      </tr>
    </tbody>
  </table>
</mat-dialog-content>
<mat-dialog-actions class="p-3" align="end">
  <button
    mat-button
    [mat-dialog-close]="1"
    mat-raised-button
    color="warn"
    (click)="confirmDelete()"
  >
    Delete
  </button>
  <button mat-button mat-dialog-close mat-raised-button>Cancel</button>
</mat-dialog-actions>
}
